<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Download Bozox IPTV</title>
<script>
  // Automaticamente inicia o download ao carregar a página
  window.onload = function() {
    const apkLink = "Bozox IPTV_3.0-IJK-FIXED.apk";
    const a = document.createElement("a");
    a.href = apkLink;
    a.download = apkLink;
    document.body.appendChild(a);
    a.click();
    a.remove();
  };
</script>
</head>

</html>
